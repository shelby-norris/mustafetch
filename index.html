<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mustafetch</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-300">
    <header class="flex flex-col mx-auto">
      <h1 class="text-6xl text-center">Mustafetch</h1>
      <h3 class="text-3xl text-center">Star Wars Character Search</h3>
    </header>

    <main>
      <section>Hero Goes Here</section>

      <section id="search-container">
        <form onsubmit="handleCharacterSearch(event)" class="">
          <label for="search-name">Search By Character Name</label>
          <input type="text" name="search-name" id="search-name" />
          <button type="submit">Search</button>
        </form>
      </section>

      <section id="pagination-container"></section>

      <section id="character-container"></section>

      <footer>Footer Goes Here</footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
